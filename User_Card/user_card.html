<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <div class = "grouped_items">
        <div class = "user_picture">
            <img src = "icons/user-circle.png" alt = "User Profile Picture">
            <h1>Jane Doe</h1>
        </div>
        
        <div class = "user_location">
            <img src = "icons/map-marker.png" alt = "User Location">
            <p>Seattle</p>
        </div>

        <div class = "user_info">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>

        <div class = "user_settings">
            <img src = "icons/gear.png" alt = "User Settings">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
