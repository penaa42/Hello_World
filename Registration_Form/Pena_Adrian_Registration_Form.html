<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name:* </label>
                <input type = "text">
            </div>

            <div>
                <label> Last Name:* </label>
                <input type = "text">
            </div>

            <div>
                <label> Email Address:* </label>
                <input type = "text">
            </div>

            <div>
                <label> Password:*</label>
                <input type = "password" name = "password">
            </div>

            <div>
                <label> Confirm Password: *</label>
                <input type = "password">
            </div>

            <div>
                <label> Birthday:</label>
                <input type = "date">
            </div>

            <div>
                <label> Gender Identity:</label>
                <div>
                    <input type = "radio">
                        <label>Male</label>
                    <input type = "radio">
                        <label>Female</label>
                    <input type = "radio">
                        <label>Non-binary</label>
                    <input type = "radio">
                        <label>I prefer not to answer</label>
                </div>
            </div>

            <div>
                <label> Ashort description about myself:</label>
            </div>
            <div>
                <textarea name = "comment" cols = "35" rows = "3">
                </textarea>
            </div>

            <div>
                <label> Favortie Language: </label>
                <select>
                    <option value = "javascript"> JavaScript </option>
                    <option value = "python"> Python </option>
                    <option value = "pearl"> Pearl </option>
                </select>
            </div>

            <div>
                <input type = "checkbox" checked>
                <label>Yes, I would like to receive periodic email updates</label>
            </div>

            <div>
                <input type = "submit" value = "Create Account">
            </div>

        <h5>*Indicates a required field</h5>

        </form>
    </body>
</html>
